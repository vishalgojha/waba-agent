name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      WABA_CI_TOKEN: ${{ secrets.WABA_CI_TOKEN }}
      WABA_CI_BUSINESS_ID: ${{ secrets.WABA_CI_BUSINESS_ID }}
      WABA_CI_PHONE_NUMBER_ID: ${{ secrets.WABA_CI_PHONE_NUMBER_ID }}
      WABA_CI_WEBHOOK_URL: ${{ secrets.WABA_CI_WEBHOOK_URL }}
      WABA_CI_TEST_RECIPIENT: ${{ secrets.WABA_CI_TEST_RECIPIENT }}
      WABA_CI_TEST_TEMPLATE: ${{ secrets.WABA_CI_TEST_TEMPLATE }}
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Smoke
        run: npm test

      - name: Chat tests
        run: npm run test:chat

      - name: Gateway tests
        run: npm run test:gateway

      - name: Hatch tests
        run: npm run test:hatch

      - name: Start tests
        run: npm run test:start

      - name: CLI tests
        run: npm run test:cli

      - name: AI tests
        run: npm run test:ai

      - name: Resale tests
        run: npm run test:resale

      - name: TypeScript control-plane checks
        run: |
          npm run typecheck
          npm run test:ts:spec

      - name: Prepare TS doctor strict config
        if: ${{ env.WABA_CI_TOKEN != '' && env.WABA_CI_BUSINESS_ID != '' && env.WABA_CI_PHONE_NUMBER_ID != '' }}
        run: |
          mkdir -p "$HOME/.waba-agent"
          cat > "$HOME/.waba-agent/config.json" << JSON
          {
            "token": "${WABA_CI_TOKEN}",
            "businessId": "${WABA_CI_BUSINESS_ID}",
            "phoneNumberId": "${WABA_CI_PHONE_NUMBER_ID}",
            "webhookUrl": "${WABA_CI_WEBHOOK_URL}",
            "testRecipient": "${WABA_CI_TEST_RECIPIENT}",
            "testTemplate": "${WABA_CI_TEST_TEMPLATE}"
          }
          JSON

      - name: TS doctor strict
        if: ${{ env.WABA_CI_TOKEN != '' && env.WABA_CI_BUSINESS_ID != '' && env.WABA_CI_PHONE_NUMBER_ID != '' }}
        run: npm run doctor:ts:strict
