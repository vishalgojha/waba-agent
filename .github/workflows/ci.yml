name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Smoke
        run: npm test

      - name: Chat tests
        run: npm run test:chat

      - name: Gateway tests
        run: npm run test:gateway

      - name: Hatch tests
        run: npm run test:hatch

      - name: Start tests
        run: npm run test:start

      - name: CLI tests
        run: npm run test:cli

      - name: AI tests
        run: npm run test:ai

      - name: Resale tests
        run: npm run test:resale
